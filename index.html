<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>Responsive Expanding Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0')">
      <h3>Mountain Forest</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1475924156734-496f6cac6ec1')">
      <h3>Rocky Beach</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e')">
      <h3>Scenic Landscape</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')">
      <h3>Lakeside View</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1433086966358-54859d0ed716')">
      <h3>Misty Waterfall</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
